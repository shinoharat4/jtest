name: test

on:
  workflow_dispatch:
    inputs:
      filename:
        description: Name of json file
        required: true

jobs:
  build1:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: echo Hello, world!

      - name: JSON to variables
        uses: rgarcia-phi/json-to-variables@v1.1.0
        with:
          filename: '${{ github.event.inputs.filename }}'
          prefix: json
          masked: false
      - name: Show output
        run: echo "The time was ${{ env.test_value }}, ${{ env.test_array_0_value }}, ${{ env.test_obj_value1 }}"

  build2:
    runs-on: windows-latest
    needs: build1
    steps:
      - uses: actions/checkout@v3
      
      - name: Show output
        run: echo "The time was ${{ env.test_value }}, ${{ env.test_array_0_value }}, ${{ env.test_obj_value1 }}"
      
      
      - name: Update package.json version
        uses: jossef/action-set-json-field@v2
        with:
          file: test.json
          field: value
          value: 1000
      
      - name: Commit files
        run: |
          git config --local user.email "shinoharat4@gmail.com"
          git config --local user.name "shinoharat4"
          git add -A
          git commit -m "docs(): bumping release ${{ steps.semantic_release_info.outputs.git_tag }}"
          git tag ${{ steps.semantic_release_info.outputs.git_tag }}
        
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ github.token }}
          tags: true
    
